name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: cmake
      run: cmake -DMANUAL_SUBMODULES=1
    - name: make
      run: USE_SINGLE_BUILDDIR=1 make release
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
